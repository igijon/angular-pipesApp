<div class="text-layout">
  <h1>Decimal pipe y Porcentaje</h1>
  <p>
    Pipes incluídos en Angular - Usualmente en el Common Module.
  </p>
</div>

<div class="grid">
  <div class="col-4">
    <p-card header="Ventas netas"
            subheader="del año actual">
      <i class="pi pi-dollar"></i>
      {{ (ventasNetas + 10000) | number:'1.2-2' }}
    </p-card>
  </div>
  <div class="col-4">
    <p-card header="Ventas brutas"
            subheader="del año actual">
      {{ (ventasNetas + 20000) | currency :'EUR':'symbol-narrow':'1.0-4' }}
    </p-card>
  </div>
  <div class="col-4">
    <p-card header="Ganancia porcentual"
            subheader="del año actual">
      {{ porcentaje | percent:'1.2-2' }}
    </p-card>
  </div>
</div>
