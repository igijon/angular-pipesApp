<div class="text-layout">
  <h1>Pipes personalizados</h1>
  <p>Pipes creados por {{'nosotros'| mayusculas:mayusculas}}</p>
</div>

<p-toolbar>
  <div class="p-toolbar-group-left">
  </div>

  <div class="p-toolbar-group-right">
      <button pButton
        label="Toggle MayÃºsculas"
        class="mr-2 p-button-warning"
        (click)="cambiarMayusculas()"></button>
      <button pButton
              icon="pi pi-sort"
              label="Por nombre"
              class="mr-2"></button>
      <button pButton
              icon="pi pi-sort"
              label="Por valores"
              class="mr-2 p-button-success"></button>
      <button pButton
              icon="pi pi-sort"
              label="Por color"
              class="mr-2 p-button-help"></button>
  </div>
</p-toolbar>


<div class="grid">
  <div class="col mt-3">
    <p-table [value]="[]">
      <ng-template pTemplate="header">
          <tr>
              <th>Vin</th>
              <th>Year</th>
              <th>Brand</th>
              <th>Color</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-car>
          <tr>
              <td>{{car.vin}}</td>
              <td>{{car.year}}</td>
              <td>{{car.brand}}</td>
              <td>{{car.color}}</td>
          </tr>
      </ng-template>
    </p-table>
  </div>

</div>
