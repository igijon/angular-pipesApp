<div class="text-layout">
  <h1>Pipes no tan comunes</h1>
  <p>
    Pipes incluídos en Angular - Usualmente en el Common Module.
  </p>
</div>

<div class="grid">
  <div class="col md:col-6">
    <p-fieldset legend="i18nSelect Pipe"
                [toggleable]="true">
      <p>
        Buenos días {{ nombre }}, es un placer
        {{ genero | i18nSelect:invitacionMapa }}
        a nuestro evento.
      </p>
      <button pButton
              label="Cambiar persona"
              class="p-button-danger"
              (click)="cambiarPersona()">
      </button>
    </p-fieldset>
  </div>
  <div class="col md:col-6">
    <p-fieldset legend="i18nPlural Pipe"
                [toggleable]="true">
      <p>
        Actualmente {{ clientes.length | i18nPlural:clientesMapa }}
      </p>
      <button pButton
              label="Borrar cliente"
              class="p-button-danger"
              (click)="borrarCliente()">
      </button>
    </p-fieldset>
  </div>
</div>
